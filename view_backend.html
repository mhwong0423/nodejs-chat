<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	    
	    <title>Admin | LiveChat</title>
    	<!-- css -->
    	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="http://127.0.0.1/assets/css/backend.css" rel="stylesheet" id="bootstrap-css">
		
		
		<!-- js -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    	<script src="http://127.0.0.1/assets/js/backend.js"></script>


	</head>

   	<body>
   		<!-- main container -->
		<div class="container">
			<h3 class=" text-center">LiveChat</h3>
			
			<div class="messaging">
				<div class="inbox_msg">
					<!-- left side pane -->
					<div class="inbox_people">
						<!-- left side heading -->
						<div class="headind_srch">
							<div class="recent_heading">
								<form method="post" action="/post_logout">
									<button class="btn btn-danger" type="submit">Logout</button>
								</form>
							</div>

							<div class="srch_bar">
								<div class="stylish-input-group">
									<input type="text" class="search-bar"  placeholder="Search" >

									<span class="input-group-addon">
										<button type="button"> <i id="search-btn" class="fa fa-search" aria-hidden="true"></i> </button>
									</span> 
								</div>
							</div>
						</div> <!-- end of left side heading -->


						<div class="inbox_chat"> <!-- left side chat people list -->
							
               
			            </div> <!-- end of left side chat people list -->
			        </div> <!-- end of left side pane -->

			        <!-- right side pane -->
			        <div class="mesgs">
			        	<!-- chat message container -->
			            <div class="msg_history">

			            </div> <!-- end of right side message history box -->

			            <!-- input pane -->
			            <div class="type_msg">
			               <div class="input_msg_write">
			                  <input type="text" class="write_msg" placeholder="Type a message" />
			                  <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
			               </div>
			            </div> <!-- end of input pane -->
			        </div>
		        </div>

	        </div>
	    </div>

	    
    </body>
</html>
